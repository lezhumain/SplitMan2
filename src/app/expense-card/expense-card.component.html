<div class="container" (click)="openExpense()" [class.isOurExpense]="isOurExpense">

    <h6 class="col">
      {{expense.name}}
    </h6>
    <div class="col col-categ">
      <ng-container *ngIf="expense.categorie">
        <span class="badge rounded-pill"
          [style.background-color]="getBackgroundColorFor(expense.categorie)">{{expense.categorie}}</span>
      </ng-container>
    </div>
    <div class="col col-amount col-right">
      {{expense.amount}}â‚¬
    </div>
  </div>
  <div class="row">
    <div class="col">
      Paid by <strong>{{expense.payer}}</strong>
<!--      Paid by {{expense.payer}}-->
    </div>
    <div class="col col-right">
      {{expense.displayDate}}
    </div>
  </div>
</div>
