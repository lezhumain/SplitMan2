<h3>Gen</h3>
<div>
  <div class="mb-3">
    <label for="name" class="form-label">Last name</label>
    <input type="text" class="form-control" id="name"
           [(ngModel)]="payload.name" >
  </div>
  <div class="mb-3">
    <label for="surname" class="form-label">First name</label>
    <input type="text" class="form-control" id="surname"
           [(ngModel)]="payload.surname" >
  </div>
  <div class="mb-3">
    <label for="birth" class="form-label">Birth</label>
    <input type="text" class="form-control" id="birth" placeholder="YYYY-MM-DD"
           [(ngModel)]="payload.birth" >
  </div>
  <div class="mb-3">
    <label for="date" class="form-label">Date</label>
    <input type="text" class="form-control" id="date" placeholder="YYYY-MM-DD<T>HH:MM:SS+hh:mm"
           [(ngModel)]="payload.date" >
  </div>
  <div class="mb-3">
<!--    <label for="date" class="form-label">Date</label>-->
    <input type="file" class="file-upload" (change)="fileChanged($event.target)">
  </div>


  <br>
  <br>
  <br>

  <div class="col-auto">
    <button type="button" class="btn btn-primary mb-3" (click)="doTest()">Go!</button>
  </div>
</div>
