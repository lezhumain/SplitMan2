pr:
  branches:
    include:
    - '*'  # must quote since "*" is a YAML reserved character; we want a string

#pr: none

trigger:
  branches:
    include:
      - master

pool:
  vmImage: ubuntu-latest

resources:
  repositories:
    - repository: MyGitHub_splitman2run # The name used to reference this repository in the checkout step
      type: github
      endpoint: lezhumain
      name: lezhumain/SplitMan2-run

variables:
- group: var_groupe
- name: IMAGE
  value: splitman2
- name: SREPO
  value: SplitMan2

stages:
  - stage: Build
    jobs:
      - job: Build_Docker_Containers
        steps:
          - checkout: self
          - checkout: MyGitHub_splitman2run

          - task: DownloadSecureFile@1
            name: rsaGithub
            displayName: 'Download key'
            inputs:
              secureFile: 'id_devops'

          - task: NodeTool@0
            inputs:
              versionSource: 'spec'
              versionSpec: '20.x'

          - script: |
              if [ -z "$IMAGE" ]; then
                exit 1
              fi
            displayName: 'Test variables'

          - script: |
              # add ssh key
              if [ ! -f $(rsaGithub.secureFilePath) ]; then
                  echo "can't find downloaded SSH key"
                  exit 1
              fi
              mkdir -p ~/.ssh
              sudo cp $(rsaGithub.secureFilePath) ~/.ssh/id_rsa
              sudo chown "$(whoami)" ~/.ssh/id_rsa
              sudo chmod 600 ~/.ssh/id_rsa
              if [ ! -f ~/.ssh/id_rsa ]; then
                  echo "Can't find copied SSH key"
                  exit 1
              fi
              ls -al ~/.ssh
              eval "$(ssh-agent -s)"
              ssh-add ~/.ssh/id_rsa
            env:
              HOST_IP: $(DEBIAN_IP)
            displayName: 'Add SSH priv key to agent'

          - script: |
              cd "$SREPO"
              npm ci -f
            displayName: 'Install packages'

          - script: |
              cd "$SREPO"
              bash ../SplitMan2-run/run_docker_e2e.sh "https" "$SREPO"
              docker save "$IMAGE" -o "$(Build.ArtifactStagingDirectory)/$IMAGE.tar"
              echo "Saved tar:"
              ls -ald "$(Build.ArtifactStagingDirectory)/$IMAGE.tar"
            env:
              HOST_IP: $(DEBIAN_IP)
            displayName: 'Build containers'
